<div class="modal-field">
  <button data-modal-close type="button" class="modal-close"></button>
  <form class="application-form">
    <div>
      <label class="form-label">
        Ім'я
        <input type="text" name="name" placeholder=" Іван Іванович" />
      </label>
    </div>

    <div>
      <label for="tel" class="form-label">
        Телефон
        <input type="tel" name="phone_number" placeholder="+38-050-11-22" />
      </label>
    </div>

    <div>
      <label for="e-mail" class="form-label">
        Пошта
        <input type="email" name="mail" placeholder="...@gmail.com" />
      </label>
    </div>

    <div>
      <label class="">
        Коментар
        <textarea class="" name="feedback" rows="5" placeholder="Введіть текст">
        </textarea>
      </label>
    </div>

    <div>
      <label>
        <input type="checkbox" name="argeement" />
        Погоджуюся з розсилкою та приймаю <a href="#">Умови договору</a>
      </label>
    </div>
  </form>
</div>
